<!doctype html>

  <head>

    <!-- Bootstrap CSS -->

  <body>
    
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Grade Predictor</a>

        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

    <div class="container my-4 px-0">
    <div class="shadow p-5">  <!-- style="width: 600px;--> 
        
    <div class="form-group">
        <label for="Course-name">Course name</label>
        <input type="text" class="form-control" id="course" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Credit</label>
      <input type="credit" class="form-control" id="credit">
    </div>
    <button type="submit" class="btn btn-primary" id="add">Submit</button>
    <button class="btn btn-primary" id="clearstorage" onclick="clearStorage()">c</button>
    </div>
    </div>

    <div class="container my-4 py-3">
      <h2>Your Items</h2>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Course</th>
            <th scope="col">Credit</th>
            <th scope="col">Action</th>
            
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>Math</td>
            <td>4</td>
            <td><button class="btn btn-sm btn-primary ">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-small btn-primary">Check</button>
      </div>



    <!-- Optional JavaScript -->
